<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h2 id="status-msg"></h2>
    <div class="header">
      <button type="button" id="reset" name="reset game">Reset</button>
    <h1>TIC TAC TOE</h1>

    </div>

    <div class="board">
      <div id="one" class="box"></div>
      <div id="two" class="box"></div>
      <div id="three" class="box"></div>
      <div id="four" class="box"></div>
      <div id="five" class="box"></div>
      <div id="six" class="box"></div>
      <div id="seven" class="box"></div>
      <div id="eight" class="box"></div>
      <div id="nine" class="box"></div>
    </div>

  </body>
  <script type="text/javascript" src="js/tic-tac-toe.js"></script>
</html>
